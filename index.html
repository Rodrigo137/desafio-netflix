<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- RESPONSIVE-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>NETFLIX CLONE (SNES)</title>

<body>
    <header>
        <div class="container">
            <h2 class="Logo">NINTENDO</h2>
            <NAV>
                <A href="#">SNES</A>
                <A href="#">N64</A>
                <A href="#">Wii</A>
                <A href="#">Switch</A>
            </NAV>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">F-Zero</h3>
                <p class="descricao">Jogo de corrida futurista, com carros flutuantes que atingem mais de 400 km/h em pistas que são um misto de circuitos de F1 com arenas de demolition derby.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        JOGAR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>


    <div class="carrossel-filmes">
